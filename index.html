<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div id="login_container" class="flex items-center justify-center h-screen">
      <section class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
          
          <div class="w-full bg-gray-100 rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-6 sm:p-8">
              <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                Sign in to your account
              </h1>
              <div class="space-y-6" action="#">
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                  <input type="email" name="email" id="email" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500" placeholder="name@company.com" required />
                </div>
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                  <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500" required />
                </div>
                <div class="flex items-center justify-between">
                  
                </div>
                <button onclick="loginUser()" class="w-full bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">
                  Sign in
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="home_container" class="hidden">
      <div class="flex justify-between p-10 bg-white shadow-md">
        <h1 class="text-xl font-bold">ToDo App</h1>
        <span class="flex items-center">
          <p class="px-3" id="user_email"></p>
          <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
        </span>
      </div>

      <div class="p-10">
        <div>
          <textarea class="border p-4 w-full rounded" id="note" rows="5" placeholder="Add your notes"></textarea>
          <div class="mt-4">
            <button onclick="submitNote()" class="btn bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
              Submit
            </button>
          </div>
        </div>

        <ul id="list" class="mt-6 space-y-4"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
